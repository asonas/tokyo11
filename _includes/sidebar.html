<div class="stage-shelf stage-shelf-right hidden" id="sidebar">
  <ul class="nav nav-bordered nav-stacked">
    {% for my_page in site.pages %}
      {% if my_page.title %}
        <li>
          <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
