<nav class="navbar navbar-static-top text-uppercase app-navbar m-b-0">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed p-x-0" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}/{{ site.lang.path }}">
        <strong style="background: #fff; padding: 12px; border-radius: 4px; color: #9F2866;">
          東京 Ruby 会議
        </strong>
      </a>
    </div>
    <div class="navbar-collapse collapse" id="navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        {% for my_page in site.active_pages %}
          {% if my_page.title %}
            {% if my_page.path contains "old/" %}
            {% else %}
              <li>
                <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
              </li>
            {% endif %}
          {% endif %}
        {% endfor %}

        {% for lang in site.other_languages %}
          <li>
            <a href="{{ site.baseurl }}/{{ lang.url }}">{{ lang.name }}</a>
          </li>
        {% endfor %}
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
