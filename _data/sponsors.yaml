  - name: クックパッド株式会社
    image: cookpad.png
    link: https://info.cookpad.com/
    desc: <div>クックパッドは、毎日の料理を楽しみにを軸に、レシピをはじめとした様々な生活に便利なサービスを提供する世界企業です。日本をはじめ、アメリカ・スペイン・インドネシアにサービスを展開しています。</div><div>私たちは、ユーザに素早く価値を提供する必要があります。そのため大きなサービスを小さなサービスに分割するマイクロアーキテクチャや、グローバルのレシピ基盤の開発など、様々なテクノロジーに挑戦しています。</div>
gold:
  - name: 株式会社ウィルド
    image: wyrd_130x130.png
    link: http://wyrd.co.jp/
    desc: WYRDは、クライアントのビジネスの成長まで考えたITコンサルティングを得意とする企業です。少数精鋭の多様なエンジニアがパートナーとして一緒にWebシステムを創りビジネスを成功に導きます。そのために我々は日々新しい体験をし、新しい技術に触れ、新しいアイデアを創造し続けます。
  - name: 株式会社リブセンス
    image: LIVESENSE_logo.png
    link: http://www.livesense.co.jp
    desc: リブセンスは「あたりまえを、発明しよう。」をビジョンに掲げ、新しいビジネスモデルや行動様式が世の中に次の「あたりまえ」として広まるよう、アルバイト求人サイト「ジョブセンス」や転職クチコミサイト「転職会議」など数多くのサービスを展開しています。世の中に新たな「あたりまえ」が興る必然性は技術によって支えられます。そのために私たちは様々な技術に精通し、またそれが世の中の次のメカニズムとして駆動するよう実践を続けています。
  - name: GMOペパボ株式会社
    image: pepabo.png
    link: https://pepabo.com
    desc: GMOペパボ株式会社は、ホスティング・EC支援・コミュニティ・ハンドメイドなど、様々な領域でWebサービスを運営している会社です。開発言語とし て、近年特に力を入れているRubyについては、単にユーザとして使うだけでなく、CRubyのコミッタやngx_mrubyの作者などのスターエンジニ アが多数在籍しており、コミュニティへの貢献も積極的に行っています。「いるだけで成長できる環境」を標榜し、エンジニアが楽しく開発できるWebサービ ス企業を目指しています。
  - name: 永和システムマネジメント アジャイル事業部
    image: esm.png
    link: http://agile.esm.co.jp/
    desc: 私たちはRubyコミュニティと良好な関係を築くことに心を砕いています。RubyKaigiには初めて開催された2006年からさまざまな形で支援をおこない、地域Ruby会議にはプロジェクト初期から深く関わってきました。Rails勉強会＠東京をはじめ、勉強会やコミュニティのミートアップ開催のために会議室の提供もおこなっています。年々、コミュニティと私たちのビジネスの境界はなくなってきており、実際にアジャイル事業部の仕事の8割はコミュニティの人と人とのつながりがきっかけで頂いている仕事です。
  - name: 株式会社Cuon
    image: cuonlogo_black-2.jpg
    link: http://www.cuon.co.jp
    desc: 創業2010年よりLike Ruby♪　最先端・高品質・短納期のRuby開発請負います！
  - name: 株式会社クラウドワークス
    image: cw.png
    link: https://crowdworks.co.jp/
    desc: インターネットを通じて、全国の企業と個人が仕事を受発注できる日本最大級のクラウドソーシングサービス「クラウドワークス」を運営しております。2015年には、経済産業省 第1回「日本ベンチャー大賞」ワークスタイル革新賞を受賞。フリーランスや子育て中の女性、定年退職を迎えたシニアまで、全国の働く意欲を持ったあらゆる人々に時間や場所にとらわれない働き方を提供してまいります。

