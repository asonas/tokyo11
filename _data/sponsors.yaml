ruby:
  - name: クックパッド株式会社
    image: cookpad.png
    link: https://info.cookpad.com/
    desc: <div>クックパッドは、毎日の料理を楽しみにを軸に、レシピをはじめとした様々な生活に便利なサービスを提供する世界企業です。日本をはじめ、アメリカ・スペイン・インドネシアにサービスを展開しています。</div><div>私たちは、ユーザに素早く価値を提供する必要があります。そのため大きなサービスを小さなサービスに分割するマイクロアーキテクチャや、グローバルのレシピ基盤の開発など、様々なテクノロジーに挑戦しています。</div>
gold:
  - name: 株式会社ウィルド
    image: wyrd_130x130.png
    link: http://wyrd.co.jp/
    desc: WYRDは、クライアントのビジネスの成長まで考えたITコンサルティングを得意とする企業です。少数精鋭の多様なエンジニアがパートナーとして一緒にWebシステムを創りビジネスを成功に導きます。そのために我々は日々新しい体験をし、新しい技術に触れ、新しいアイデアを創造し続けます。
  - name: 株式会社リブセンス
    image: LIVESENSE_logo.png
    link: http://www.livesense.co.jp
    desc: リブセンスは「あたりまえを、発明しよう。」をビジョンに掲げ、新しいビジネスモデルや行動様式が世の中に次の「あたりまえ」として広まるよう、アルバイト求人サイト「ジョブセンス」や転職クチコミサイト「転職会議」など数多くのサービスを展開しています。世の中に新たな「あたりまえ」が興る必然性は技術によって支えられます。そのために私たちは様々な技術に精通し、またそれを世の中の動きにフィットするよう実践を続けています。
